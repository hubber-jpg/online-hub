<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Breaking News</h1>
    <p>Stay informed with the latest updates in your area. Click below to get personalized news for your location.</p>
    <button onclick="getLocation()">Get Local Updates</button>

    <script>
        function getLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Send location data to the server
                        console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
alert(`Latitude: ${latitude}, Longitude: ${longitude}`);

                        .then(response => response.json())
                        .then(data => {
                            alert("Thank you! Local news is being personalized for your area.");
                        })
                        .catch(error => {
                            console.error("Error:", error);
                            alert("An error occurred while processing your location.");
                        });
                    },
                    (error) => {
                        alert("Unable to retrieve location. Please enable location services.");
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
